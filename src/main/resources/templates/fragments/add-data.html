<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<div ng-controller="addControl">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input ng-model="personV.name" type="text" class="form-control" id="name" placeholder="Name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Sex</label>
            <div class="col-sm-10">
                <select ng-model="personV.sex" class="form-control" id="sex">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="interest" class="col-sm-2 control-label">Interest</label>
            <div class="col-sm-10">
                <input ng-model="personV.interest" type="text" class="form-control" id="interest" placeholder="Interest" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="submit()" type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
